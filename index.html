<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Grade 2 Reading Proficiency</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom@2.0.0"></script>
  <style>
    canvas { max-width: 1000px; margin: 50px auto; display: block; }
  </style>
</head>
<body>
<canvas id="chart"></canvas>
<script>
  const labels = [2014, 2019];
  const datasetInfo = {
    BDI: [79.1, 78.9],
    BEN: [9.6, 37.7],
    BFA: [35.4, 34.2],
    CIV: [17.3, 33.1],
    CMR: [29.7, 39.4],
    COD: [null, 41.6],
    COG: [38, 63.3],
    GAB: [null, 66.1],
    GIN: [null, 23.3],
    MDG: [null, 55.3],
    NER: [9.8, 44.4],
    SEN: [28.9, 47.7],
    TCD: [18.1, 34],
    TGO: [20.1, 24.5],
  };

  const datasets = Object.entries(datasetInfo).map(([country, data]) => ({
    label: country,
    data,
    fill: false,
    borderWidth: 2
  }));

  new Chart(document.getElementById('chart'), {
    type: 'line',
    data: { labels, datasets },
    options: {
      responsive: true,
      plugins: {
        zoom: {
          zoom: { wheel: { enabled: true }, pinch: { enabled: true }, mode: 'xy' },
          pan: { enabled: true, mode: 'xy' }
        },
        title: {
          display: true,
          text: 'Proportion of Grade 2 Students with Reading Proficiency'
        }
      },
      scales: {
        y: { beginAtZero: true, title: { display: true, text: 'Proficiency (%)' }},
        x: { title: { display: true, text: 'Year' }}
      }
    }
  });
</script>
</body>
</html>
