<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Country Waves</title>
  <style>
    body { margin: 0; background: #fff; }
    canvas { display: block; margin: auto; background: #fff; }
  </style>
</head>
<body>
<canvas id="waveCanvas" width="1000" height="600"></canvas>

<script>
  const canvas = document.getElementById("waveCanvas");
  const ctx = canvas.getContext("2d");

  const width = canvas.width;
  const height = canvas.height;
  const spacing = 10; // vertical space between lines
  const lineLength = 40; // maximum line length

  // 국가별 색상 매핑
  const countries = [
    { code: 'BDI', freq: 1.0, phase: 0, color: '#e74c3c' },
    { code: 'BEN', freq: 1.2, phase: 1, color: '#3498db' },
    { code: 'BFA', freq: 0.8, phase: 0.5, color: '#2ecc71' },
    { code: 'CIV', freq: 1.5, phase: 2, color: '#9b59b6' },
    { code: 'CMR', freq: 1.3, phase: 1.5, color: '#f39c12' },
    { code: 'NER', freq: 0.7, phase: 0.2, color: '#1abc9c' },
    { code: 'SEN', freq: 1.1, phase: 0.3, color: '#34495e' }
  ];

  // 한 나라당 줄 개수
  const linesPerCountry = Math.floor(height / countries.length);

  countries.forEach((country, idx) => {
    ctx.strokeStyle = country.color;
    ctx.lineWidth = 2;

    for (let i = 0; i < linesPerCountry; i += spacing) {
      const y = idx * linesPerCountry + i;
      const t = i / linesPerCountry * 4 * Math.PI;
      const wave = Math.sin(t * country.freq + country.phase);
      const offset = wave * lineLength;

      ctx.beginPath();
      ctx.moveTo(width / 2 - offset, y);
      ctx.lineTo(width / 2 + offset, y);
      ctx.stroke();
    }
  });
</script>
</body>
</html>
